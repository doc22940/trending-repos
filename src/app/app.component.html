<div class="container p-5 center">
  <app-list [repoList]="repoList"></app-list>
  <div *ngIf="isLoading$ | async" class="w-100 text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div>
    <app-error *ngIf="status !== 200" [error]="error" [status]="status"></app-error>
  </div>

<button (click)="getRepoList()" class="btn btn-lg btn-primary">Click</button>
</div>
